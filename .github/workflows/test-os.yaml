name: Context

on:
  workflow_dispatch:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

jobs:
  context:
    runs-on: ubuntu-latest
    steps:
      - name: event
        run: |
          echo $GITHUB_EVENT_NAME
      - name: context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: |
          echo $GITHUB_CONTEXT
