name: Needs sme stale check 

# **What it does**: Provides stale checks on issues/PRs that need SME review on open source docs repo.
# **Why we have it**: In the open repo, we want we want frequent checks on issues/PRs that are waiting on SME review.
# **Who does it impact**: Anyone working in the open repo.

on:
  schedule:
    - cron: '5 * * * *' # Run each day at 16:45 UTC == 45 16 * * */ 8:45 PST

permissions:
  issues: write
  pull-requests: write

jobs:
  comment-on-sme-issue:
    if: ${{ github.repository == 'ramyaparimi/test-repo' && github.event.label.name == 'needs SME' && github.event_name == 'issues' || github.event_name == 'pull_request_target' }}
    runs-on: ubuntu-latest

    steps:
      - name: comment on issue
        if: ${{ github.event_name == 'issues' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh issue comment "Hi from GitHub CLI"
        
      - name: comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment "Hi from Github CLI"
              
