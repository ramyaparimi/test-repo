name: Linter for docs contribution PRs
on:
  pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Vale
        uses: errata-ai/vale-action@v1.4.3 
        with:
          config: https://gist.githubusercontent.com/ramyaparimi/b541e2c013bf856e996b7b6548494920/raw/9886bdf5246f5748e5e14d28792e53e53b79c4bd/.vale.ini
          onlyAnnotateModifiedLines: true
        env:
          # Required, set by GitHub actions automatically:
          # https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
