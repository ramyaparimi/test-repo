name: Linter for docs contribution PRs
on:
  pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Vale
        uses: errata-ai/vale-action@v1.4.3 
        with:
          config: https://gist.githubusercontent.com/ramyaparimi/7910fe78235b5155373b586967b11a89/raw/ca93c0b23e1b8013895aeb84802a3e37064973ba/.vale.ini
          onlyAnnotateModifiedLines: true
        env:
          # Required, set by GitHub actions automatically:
          # https://docs.github.com/en/actions/security-guides/automatic-token-authentication#about-the-github_token-secret
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
